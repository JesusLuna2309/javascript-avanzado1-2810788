    <script type="text/javascript">

        // INTRODUCCIÓN A LA PROGRAMACIÓN FUNCIONAL
        
        // La programación funcional es un paradigma de programación. Los paradigmas son maneras 
        // en que podemos estructurar el código de una aplicación. Los paradigmas más conocidos son:
        // - Programación Orientada a Objetos (OOO)
        // - Programación por procedimientos (el que tradicionalmente usamos en JS)
        // - Programación funcional (el enfoque de este ejemplo)

        // En los últimos años el paradigma funcional se ha vuelto muy popular ya que permite 
        // crear código más legible y expresivo. También la ejecución del código es más predecible,
        // lo que nos ayuda a evitar bugs indeseables y difíciles de detectar.

        // JavaScript no es un lenguaje puramente funcional, pero sí cumple ciertos requerimientos 
        // que nos permiten aplicar principios funcionales en el código.
        
        // EJEMPLO COMPARATIVO: CÓDIGO PROCEDURAL VS FUNCIONAL

        // Ejemplo 1: Enfoque procedural (no funcional)
        // -------------------------------------------
        // Este código tiene un problema fundamental: depende de una variable externa (val)
        // Esta dependencia externa hace que la función no sea "pura"

        let val = 10; // Estado global que puede cambiar

        function sumar(){
            return val + 1; // Depende de una variable externa (efecto secundario)
        }

        let temp = sumar(); // El resultado depende del valor actual de 'val'
        // Si 'val' cambia en cualquier parte del código, 'sumar()' dará resultados diferentes
        // Esto hace que el comportamiento sea menos predecible y más propenso a errores

        // Ejemplo 2: Enfoque funcional
        // ---------------------------
        // Esta versión aplica principios funcionales básicos

        let val1 = 10; // Podría ser una constante para mayor pureza: const val = 10;

        function sumar(num){
            return num + 1; // Solo depende de sus parámetros de entrada
        }

        let temp1 = sumar(val); // El resultado es predecible y siempre el mismo para el mismo input

        /* 
         * PRINCIPIOS CLAVE DE LA PROGRAMACIÓN FUNCIONAL:
         * 
         * 1. Funciones Puras: 
         *    - Dados los mismos inputs, siempre retornan el mismo output
         *    - No tienen efectos secundarios (no modifican estado externo)
         *    - No dependen de estado externo que pueda cambiar
         * 
         * 2. Composición de Funciones:
         *    - Combinar funciones simples para crear funciones más complejas
         *    - Por ejemplo: const doble = x => x * 2;
         *                   const incrementar = x => x + 1;
         *                   const dobleEIncrementar = x => incrementar(doble(x));
         * 
         * 3. Evitar Estado Compartido:
         *    - Cada función trabaja con sus propios datos
         *    - Evita dependencias de variables globales o compartidas
         * 
         * 4. Inmutabilidad:
         *    - No modificar datos existentes, sino crear nuevas copias con los cambios
         *    - Por ejemplo: no arr.push(item), sino newArr = [...arr, item]
         */

        // EJEMPLO ADICIONAL DE INMUTABILIDAD:
        
        // No funcional (mutable)
        const addItemMutable = (arr, item) => {
            arr.push(item); // Modifica el array original
            return arr;
        };
        
        // Funcional (inmutable)
        const addItemInmutable = (arr, item) => {
            return [...arr, item]; // Crea un nuevo array sin modificar el original
        };
        
        // EJEMPLO DE COMPOSICIÓN DE FUNCIONES:
        
        const multiplicarPor2 = x => x * 2;
        const sumar5 = x => x + 5;
        
        // Componemos las funciones
        const multiplicarYSumar = x => sumar5(multiplicarPor2(x));
        
        console.log(multiplicarYSumar(10)); // (10 * 2) + 5 = 25

    </script>
