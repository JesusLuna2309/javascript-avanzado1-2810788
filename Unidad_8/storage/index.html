<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script type="text/javascript">

        //Guardar datos
        
        // Almacena datos en localStorage - persistirán incluso después de cerrar el navegador
        localStorage.setItem('nombre', 'Natalia Corea');
        // Almacena datos en sessionStorage - solo persistirán durante la sesión actual
        sessionStorage.setItem('ciudad', 'Dublín');

        //Recuperar datos
        
        // Recupera el valor almacenado en localStorage usando la clave 'nombre'
        let nombre = localStorage.getItem('nombre');
        // Recupera el valor almacenado en sessionStorage usando la clave 'ciudad'
        // NOTA: Hay un error tipográfico: variable 'cuidad' en lugar de 'ciudad'
        let cuidad = sessionStorage.getItem('ciudad');

        // Muestra los valores recuperados en la consola mediante template literals
        console.log(`${nombre} vive en ${cuidad}`);
        // Output: "Natalia Corea vive en Dublín"

        //Eliminar datos
        
        // Elimina un elemento específico de localStorage usando su clave
        localStorage.removeItem('nombre');
        // Elimina un elemento específico de sessionStorage usando su clave
        sessionStorage.removeItem('ciudad');

        // Elimina TODOS los elementos almacenados en localStorage
        localStorage.clear();
        // Elimina TODOS los elementos almacenados en sessionStorage
        sessionStorage.clear();

        // Intenta recuperar un valor que ya ha sido eliminado
        let nombreOtravez = localStorage.getItem('nombre');
        // Muestra el resultado en consola (será null porque el ítem fue eliminado)
        console.log(`Ahora nombre es ${nombreOtravez}`);
        // Output: "Ahora nombre es null"

    </script>
</body>
</html>
