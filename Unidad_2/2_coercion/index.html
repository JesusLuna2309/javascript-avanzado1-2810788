<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

    <script type="text/javascript">

        // Operador + entre booleano y número
        true + 54
        // 55
        // true se convierte a 1 (coerción implícita), así que 1 + 54 = 55

        // Comparación == entre booleano y número
        true == 54
        // false
        // true se convierte a 1, 1 == 54 es false

        true == 1
        // true
        // true se convierte a 1, 1 == 1 es true

        54 == true
        // false
        // true se convierte a 1, 54 == 1 es false

        // Operador - entre booleano y string no convertible a número
        true - 'acv'
        // NaN
        // true se convierte a 1, 'acv' no se puede convertir a número, resultado: 1 - NaN = NaN

        // Operador - entre booleano y string convertible a número
        true - '1'
        // 0
        // true se convierte a 1, '1' se convierte a 1, resultado: 1 - 1 = 0

    </script>

</body>
</html>
