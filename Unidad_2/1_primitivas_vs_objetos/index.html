<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

    <script type="text/javascript">

        // Tipos de Datos Primitivos:

        const valorBooleano = false; // Booleano primitivo: solo puede ser true o false.

        const valorNumerico = 10; // Número primitivo: representa valores numéricos.

        const valorTexto = 'Hola Mundo!'; // Cadena de texto primitiva: secuencia de caracteres.

        // Indica que no tiene valor
        const valorNulo = null; // null es un valor especial que representa "ausencia de valor".

        // Indica que la variable es declarada pero aún no tiene un valor asignado
        const valorNoDefinido = undefined; // undefined significa que la variable existe pero no tiene valor asignado.

        // Un valor que no es igual a ningún otro valor
        const simbolo = Symbol(); // Symbol es un tipo primitivo único, útil para identificadores únicos.



        // Todo lo demás son objetos:

        const elementos = new Array(); // Crea un objeto Array vacío. Equivalente a [].

        const fecha = new Date(); // Crea un objeto Date con la fecha y hora actual.

        // {} es lo mismo que new Object()
        const obj = {
            propiedad1: 12, // Propiedad numérica
            sumar (){
                // Método que accede a propiedad1 usando this y suma 1
                return this.propiedad1 + 1;
            }
        }

        console.log('Valor de la función sumar:', obj.sumar()); 
        // Imprime el resultado del método sumar (13)



        // Intento de agregar una propiedad a un tipo primitivo
        valorNumerico.temp = 'abc';
        // En JavaScript, los tipos primitivos no pueden tener propiedades. 
        // Esta línea no genera error, pero la propiedad no se almacena.

        console.log('Valor de la propiedad temp:', valorNumerico.temp); 
        // Imprime undefined, porque la propiedad no existe realmente en el número primitivo.



        // Objetos son comparados por referencia
        // Comparar dos objetos literales siempre retorna false porque son diferentes referencias.
        console.log('Pueden dos objetos ser exactamente iguales? ', {} === {}); // Siempre false

        // Ejemplo correcto: comparar referencias al mismo objeto
        const objA = {};
        const objB = objA;
        console.log('Comparando dos referencias al mismo objeto:', objA === objB); // true

        // Dos objetos vacíos nunca son iguales porque ocupan diferentes posiciones en memoria (referencia).

        // Primitivas son comparadas por valor
        console.log('Pueden dos primitivas ser exactamente iguales? ', 10 === 10);
        // Dos valores primitivos iguales sí son estrictamente iguales.



        ////

        const cadena = 'Una cadena de texto';

        console.log('El largo de la cadena es: ', cadena.length);
        // Aunque 'cadena' es un tipo primitivo, JavaScript lo envuelve temporalmente en un objeto String para acceder a la propiedad length.



        // Creación de objetos a partir de tipos primitivos (no recomendado)

        const valorBooleano1 = new Boolean(true); // Crea un objeto Boolean (no un valor primitivo)
        const valorNumerico = new Number(10);    // Crea un objeto Number
        const valorTexto1 = new String('abc');   // Crea un objeto String

        // Usar objetos para tipos primitivos puede causar confusión y errores en comparaciones.
        // Por ejemplo, new Boolean(false) es un objeto "truthy", aunque su valor interno sea false.
	</script>

</body>
</html>
